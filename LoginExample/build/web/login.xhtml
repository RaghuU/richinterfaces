<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://java.sun.com/jsf/html"  
xmlns:f="http://java.sun.com/jsf/core"  
xmlns:ui="http://java.sun.com/jsf/facelets"  
xmlns:a4j="http://richfaces.org/a4j"  
xmlns:rich="http://richfaces.org/rich">  
<f:view>  
<h:head>  
<title>RichFaces Demo</title>  
</h:head>  
<h:body>  
<h:form>  
<rich:panel>  
<f:facet name="header">  
<h:outputText value="Rich Faces Demo "/>  
</f:facet>  
<p>  
   <h:outputText value="Username" />
		<h:inputText id="username" value="#{login.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
</p>   
</rich:panel>  
</h:form>  
</h:body>  
</f:view>  
</ui:composition>
