<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>JSF 2.x File Upload Example</title>
	</h:head>
	<h:body>
		<h2>Select and upload a file</h2>
		<p>
			<h:form enctype="multipart/form-data"  prependId="false">
				<h:outputText value="File: "></h:outputText>
				<h:inputFile value="#{fileUploadMBean.uploadedFile}"  />
				<h:commandButton value="Save" type="submit" action="#{fileUploadMBean.saveFile}" style="color: red;"></h:commandButton>
			</h:form>
		</p>
	</h:body>
</html>
